<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css\styles.css">
</head>

<body>
  <div class="card">
    <img class="background" src="images/image-header-desktop.jpg" alt="desktop-img">
    <div class="top">
      <h1>Get <span class="insights">insights</span> that help your business grow.</h1>

      Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.
    </div>
    <div class="bottom">
      <div class="mini-box">
        <div class="words-mini-box">10k+</div>
        <div class="tiniest-box">COMPANIES</div>
      </div>
      <div class="mini-box">
        <div class="words-mini-box">314</div>
        <div class="tiniest-box">TEMPLATES</div>
      </div>
      <div class="mini-box">
        <div class="words-mini-box">12M+</div>
        <div class="tiniest-box">QUERIES</div>
      </div>
    </div>
  </body>
</html>
